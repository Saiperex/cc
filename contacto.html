<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://kit.fontawesome.com/c8bf7962f3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSOTROS - CONTENIDO CREATIVO</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="cabecera">
        <div class="cabecera_central">
            <a href=""><img src="girl.png" alt="Logo"></a>
            <nav class="menu">
                <li class="menu_item">Inicio</li>
                <li class="menu_item">Nosotros</li>
                <li class="menu_item">Servicios</li>
                <li class="menu_item">Trabajos</li>
                <li class="menu_item">Blog</li>
                <li class="menu_item item_resaltado">Contacto</li>
            </nav>
            <div class="buttonMenu">
                <div class="line luno"></div>
                <div class="line ldos"></div>
                <div class="line ltres"></div>
            </div>
        </div>
    </header>
    <main>
        
        <section class="contacto">
            <h2>¿Estás listo para hacer crecer tu negocio en el mundo digital?</h2>
            <h3>¡Ponte en contacto conmigo y juntos vamos a encontrar la mejor estrategia para ti!</h3>
            <form class="formulario" action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono">
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
                <button class="enviar" type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
<script src="slideMenu.js"></script>
<script src="redireccion.js"></script>
</html>
